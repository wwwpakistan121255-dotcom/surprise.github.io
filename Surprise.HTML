<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Bestie Valentine? ‚ù§Ô∏è</title>
    <style>
        /* General Setup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3; 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Falling Heart Elements */
        .heart {
            position: fixed;
            top: -20%;
            font-size: 20px;
            color: #ff4d6d;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* The Card Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Button Layout - Starts Side-by-Side */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 11;
        }

        #noBtn {
            background-color: #8a8a8a;
            color: white;
            z-index: 12;
            /* Starts relative so it stays beside Yes at first */
            position: relative; 
        }

        .hidden { display: none; }
        .success-icon { font-size: 4rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="proposalCard" class="container">
        <h1>Will you be my bestie Wali Valentine MANO G? ‚Äçüíñ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration" class="container hidden">
        <div class="success-icon">ü•∞</div>
        <h1>Sadkeüíñ hye mai mar jawa gur kha k hehe! </h1>
        <p>Thankyou For Making My Day Special MANO Güíñ </p>
        <p>You Are My Special One üíñ </p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalCard = document.getElementById('proposalCard');
        const celebration = document.getElementById('celebration');

        let yesScale = 1;

        // Function to teleport No and grow Yes
        const handleEscape = () => {
            // Switch to fixed so it can teleport anywhere on screen
            noBtn.style.position = 'fixed';
            
            // Calculate random screen position
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // Make the "Yes" button harder to miss!
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        // Desktop and Mobile listeners
        noBtn.addEventListener('mouseover', handleEscape);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            handleEscape();
        });

        // Yes Button Success
        yesBtn.addEventListener('click', () => {
            proposalCard.classList.add('hidden');
            noBtn.style.display = 'none'; 
            celebration.classList.remove('hidden');
            // Speed up the hearts!
            setInterval(createHeart, 50); 
        });

        // Falling Hearts Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Start hearts on load
        setInterval(createHeart, 300);
    </script>
</body>
</html>
